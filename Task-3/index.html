<!doctype html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Temperature convertor</title>
</head>

<body >
  <div class="screen">
    <h1>Temperature convertor</h1>



   
    <div style="text-align:left;" class="usrinput form-group">
      <label for="c">Celcius:</label>
      <input type="number" class="form-control" id="c" oninput="celciusconvert();">
    </div>

    <div style="text-align:left;" class="usrinput form-group">
      <label for="f">Fahrenheit:</label>
      <input type="number" class="form-control" id="f" oninput="fahrenheitconvert();">
    </div>
    <div style="text-align:left;" class="usrinput form-group">
      <label for="k">Kelvin:</label>
      <input type="number" class="form-control" id="k" oninput="kelvinconvert();">
    </div>
    <script type="text/javascript">
      function celciusconvert()
      {
        var cel=document.getElementById("c").value;
        document.getElementById("f").value=(eval(cel)*9)/5 + 32;
        document.getElementById("k").value=eval(cel)+273.15;
      }
      function fahrenheitconvert()
      {
        var far=document.getElementById("f").value;
        var cel=(eval(far)-32)*5/9;
        document.getElementById("c").value=cel;
        document.getElementById("k").value=eval(cel)+273.15;
      }
      function kelvinconvert()
      {
        var kel=document.getElementById("k").value;
        var cel=eval(kel)-273.15;
        document.getElementById("f").value=(eval(cel)*9)/5 + 32;
        document.getElementById("c").value=cel;
      }
    </script>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
